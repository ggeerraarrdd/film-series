{% extends "layout.html" %}

{% block title %}{{ series.series_title }}{% endblock %}

{% block main %}

<div class="middle-container-right" style="background-color: {{ series.color2 }}; color: {{ series.color1 }};">
    <span class="middle-container-right-title">
        <span style="color: {{ series.color1 }};">{{ series.series_title.upper() }} 
        <span style="color: {{ series.color3 }};">{{ series.series_brief.upper() }}</span>
    </span>

</div>


{% endblock %}
